<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tantrashwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #1a0505, #0c0202, #050101);
      background-size: 400% 400%;
      animation: subtleGradient 15s ease infinite;
    }

    .code-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.15;
      overflow: hidden;
      pointer-events: none;
      font-family: 'JetBrains Mono', monospace;
      padding: 20px;
      color: #ff3366;
      white-space: pre;
      font-size: 1.2em;
      line-height: 1.5;
    }

    .typing-line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent);
      animation: pulse 8s infinite;
      opacity: 0.5;
      mix-blend-mode: screen;
    }

    .circle:nth-child(1) {
      width: 800px;
      height: 800px;
      top: -300px;
      left: -200px;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 600px;
      height: 600px;
      bottom: -100px;
      right: -100px;
      animation-delay: 4s;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.8;
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-family: 'Audiowide', cursive;
      font-size: 4.5em;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff3366, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 1.6em;
      margin-bottom: 40px;
      opacity: 0.85;
      font-weight: 400;
    }

    .cta-button {
      padding: 18px 45px;
      font-size: 1.1em;
      background: linear-gradient(45deg, #ff3366, #ff0000);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      letter-spacing: 2.5px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.15);
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.25);
      background: linear-gradient(45deg, #ff4d79, #ff1a1a);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.2;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }

    @keyframes subtleGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 8px rgba(255, 51, 102, 0.4),
                     0 0 15px rgba(255, 51, 102, 0.2),
                     0 0 25px rgba(255, 51, 102, 0.1);
      }
      to {
        text-shadow: 0 0 15px rgba(255, 51, 102, 0.5),
                     0 0 25px rgba(255, 51, 102, 0.3),
                     0 0 35px rgba(255, 51, 102, 0.2);
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3em;
      }
      .subtitle {
        font-size: 1.3em;
      }
      .cta-button {
        padding: 15px 35px;
        font-size: 1em;
      }
      .circle:nth-child(1) {
        width: 400px;
        height: 400px;
      }
      .circle:nth-child(2) {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="code-background" id="codeBackground"></div>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <div class="content">
    <h1 class="title">TANTRASHWA 2.0</h1>
    <p class="subtitle">SAPTHAGIRI COLLEGE OF ENGINEERING</p>
    <button class="cta-button" onclick="window.location.href='register.html'">registerUser()</button>
  </div>


<script>
  const javaCode = `public class Registration {
  public static void main(String[] args) {
      // Initialize registration system
      RegistrationSystem system = new RegistrationSystem();
      
      // Create new user
      User newUser = new User();
      
      // Set user details
      newUser.setUsername("participant");
      newUser.setEvent("TantraAshwa2.0");
      
      try {
          // Attempt registration
          boolean success = system.register(newUser);
          
          if (success) {
              System.out.println("Register Now!");
              System.out.println("Join the Competition!");
          }
      } catch (Exception e) {
          System.err.println("Don't miss out!");
      }
  }
}`;

  const codeBackground = document.getElementById('codeBackground');
  const lines = javaCode.split('\n');  

  function typeCode() {
    codeBackground.innerHTML = ''; 
    lines.forEach((line, index) => {
      const lineElement = document.createElement('div');
      lineElement.className = 'typing-line';
      lineElement.textContent = line;
      lineElement.style.animationDelay = `${index * 0.1}s`;
      codeBackground.appendChild(lineElement);
    });
  }

  typeCode();
  setInterval(typeCode, 10000);
</script>
</body>
</html>
